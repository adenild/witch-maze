<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='beat-corona.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>
    <script src='MersenneTwisterGenerator.js'></script>
    <script src='player.js'></script>
    <script src='maze.js'></script>
    <script src='reward.js'></script>
    <script src='beat-corona.js'></script>
    <script src='utils.js'></script>
    <title>Beat Corona</title>
</head>

<body onload='onLoad();'>
<header>Beat Corona</header>
<canvas id='mainForm'></canvas>
<div class='settings'>
    <table style="width: 100%; text-align: center">
        <tr>
            <th>Movimentos</th>
            <th>Nível</th>
            <th>Pontuação</th>
        </tr>
        <tr>
            <td><span id='movesLeft' class="moves-left">200</span></td>
            <td><span id='level' class="level">1</span></td>
            <td><span id='rewardsScore' class='rewards-score'>0</span></td>
        </tr>
        <tr>
            <td>Cols:<input id='cols' type='text' size='5' value='10'></td>
            <td>Rows:<input id='rows' type='text' size='5' value='10'></td>
            <td><input id='generate' type='button' value='Generate'></td>
        </tr>
    </table>

</div>

<div class='controls' style="margin: 0 auto;">
    <div id='up' class='up'>&#8679;</div>
    <div id='right' class='right'>&#8680;</div>
    <div id='down' class='down'>&#8681;</div>
    <div id='left' class='left'>&#8678;</div>
</div>
</body>
</html>
