<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='beat-corona.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>
    <script src='MersenneTwisterGenerator.js'></script>
    <script src='player.js'></script>
    <script src='maze.js'></script>
    <script src='reward.js'></script>
    <script src='beat-corona.js'></script>
    <script src='utils.js'></script>
    <title>Witch Maze</title>
  </head>

  <body onload='onLoad();'>
    <header>Witch Maze</header>
    <canvas id='mainForm'></canvas>
    <div class='settings'>
      <table style='width: 100%; text-align: center'>
        <tr>
          <th>Moves</th>
          <th>Level</th>
          <th>Score</th>
        </tr>
        <tr>
          <td><input type='text' size='5' id='movesLeft' class='round_text_box' value='200' disabled></td>
          <td><input type='text' size='5' id='level' class='round_text_box' value='1' disabled></td>
          <td><input type='text' size='5' id='rewardScore' class='round_text_box' value='0' disabled></td>
        </tr>
        
      </table>

    </div>
  </body>
